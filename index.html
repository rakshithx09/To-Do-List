<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="dist/main.js" defer></script>
</head>

<body>
    <div id="nav" class="nav">
        <div>
            <h2>checkmate</h2>
            <h3>a todo-list app</h3>
        </div>
        <div class="burger">
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
        </div>


    </div>
    <div class="body">
        <div class="menu">
                <div class="theme menuContent">
                    <h2>theme</h2>
                    <div id="toggle">
                        <div class="switch"></div>
                    </div>
                </div>
                <div class="home menuSection">
                    <h2>Home</h2>
                </div>
                <div class="all menuContent">
                    <h3>All</h3>
                </div>
                <div class="today menuContent">
                    <h3>Today</h3>
                </div>
                <div class="thisWeek menuContent">
                    <h3>This Week</h3>
                </div>
                <div class="projects menuSection">
                    <h2>Projects</h2>
                </div>
                <div class="addProject menuContent">
                    <h3>+ Add Project</h3>
                </div>
            
        </div>
        <div class="content">
            <div class="addTask" id="addTask">
                <div class="addBtn" id="addTaskBtn">
                    <h4>+Add Task</h4>
                </div>
            </div>
            <div class="currentProject">
                <h2>All</h2>
            </div>
        </div>
        <div class="prompt" id="taskPrompt">
            <div class="taskDetails" id="taskDetails">
                <i class="fa fa-close close" id="crossIconTask"></i>
                <label for="description">
                    <h2>Description</h2>
                </label>
                <input type="text" id="description" value="benchpress 150kgs">

                <label for="duedate">
                    <h2>Due Date</h2>
                </label>
                <input type="date" id="duedate" value="">

                <div>
                    <label for="impCheckBox">
                        <h2>Is it important?</h2>
                    </label>
                    <input type="checkbox" id="impCheckBox">
                </div>

                <div class="submit" id="submit">
                    <h3>Add Task</h3>
                </div>
            </div>

        </div>
        <div class="prompt" id="projectPrompt">
            <div class="taskDetails projectDetails" id="projectDetails">
                <i class="fa fa-close close" id="crossIconProject"></i>

                <label for="projectDescription">
                    <h2>Project Description</h2>
                </label>
                <input type="text" id="projectDescription" value="invade pakistan">

                <div class="submit" id="submitProject">
                    <h3>Add Project</h3>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
