<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="dist/main.js" defer></script>
</head>

<body>
    <div id="nav" class="nav">
        <div>
            <h2>checkmate</h2>
            <h3>a todo-list app</h3>
        </div>


    </div>
    <div class="body">
        <div class="menu">
            <div class="theme menuContent">
                <h2>theme</h2>
                <div id="toggle">
                    <div class="switch"></div>
                </div>
            </div>
            <div class="home menuSection">
                <h2>Home</h2>
            </div>
            <div class="all menuContent">
                <h3>All</h3>
            </div>
            <div class="today menuContent">
                <h3>Today</h3>
            </div>
            <div class="thisWeek menuContent">
                <h3>This Week</h3>
            </div>
            <div class="projects menuSection">
                <h2>Projects</h2>
            </div>
            <div class="addProject menuContent">
                <h3>Add Project</h3>
            </div>

        </div>
        <div class="content">
            <div class="task">
                <input type="checkbox">
                <div class="taskName">Gym</div>
                <div class="dueDate">1717171</div>
                <div class="favoriteBtn">hh</div>
                <div class="editIcon">...</div>
            </div>
        </div>
    </div>
</body>

</html>
